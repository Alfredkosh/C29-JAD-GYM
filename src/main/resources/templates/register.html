<div class="content">
  <div class="container">
    <div class="row ">
      <div class="offset-xl-2 col-xl-8 offset-lg-2 col-lg-8 col-md-12 col-sm-12 col-12">
        <div class="section-title text-center">
          <br>
          <h2>會員登記</h2>
          <p>設定基本個人資料</p>
        </div>
        <form id="register-form">
          <div class="form-group row">
            <label for="name" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="fullname" placeholder="">
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="name" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" placeholder="">
              <button class="check-user-available" action="auth/checkUser" id="check-user-available">Check User Available</button>
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="phone" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="">
            </div>
            <br> <br>

          <div class="form-group row">
            <label for="phone" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="age" name="age" placeholder="">
            </div>
            <br> <br>

          <div class="form-group row">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="mobileNumber" placeholder="">
            </div>
          </div>
            <br> <br>

            <div class="form-group row">
              <label for="email" class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="">
                <button class="check-user-available" id="check-email-available">Check User Available</button>
              </div>
            </div>
            <br> <br>

<!--          <div class="form-group row">-->
<!--            <label for="email" class="col-sm-2 control-label">E-mail</label>-->
<!--            <div class="col-sm-10">-->
<!--              <input type="email" class="form-control" id="email" name="email" placeholder="">-->
<!--              <button class="check-user-available" id="check-email-available">Check User Available</button>-->
<!--            </div>-->
<!--          </div>-->
<!--            <br>-->

          <div class="form-group row">
            <div class="col-sm-2 control-label">Gender</div>
            <div class="col-sm-10 pt-2 mb10 ">
              <span>
                <input id="gender1" name="gender" type="radio" class="with-font" value="male" /><label for="question1">Male</label></span>
              <span>
                <input id="gender2" name="gender" type="radio" class="with-font" value="female"/><label for="question2">Female</label></span>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" id="submit-button" class="btn btn-primary px-5 py-2">Submit Form</button>
            </div>

          </div>
        </form>
      </div>
