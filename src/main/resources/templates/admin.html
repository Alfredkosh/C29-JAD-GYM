<div class="main-content">
    <div class="contact-w3">

        <form action="#" method="post">
            <br>
            <br>
            <h2>Create New Course</h2>
            <label>Class Name</label>
            <input type="text" name="Name" placeholder="Class name" required>
            <div class="row">
                <div class="contact-left-w3">
                    <label>Tutor</label>
                    <input type="text" name="Tutor" placeholder="Tutor name" required>
                </div>
                <div class="contact-right-w3l">
                    <label>Max people limit</label>
                    <input type="number" name="max_people_limit" placeholder="Max people limit" required>
                </div>
                <div class="contact-right-w3l">
                    <label>Location</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Please select location</option>
                    <option value="1">Causeway Bay</option>
                    <option value="2">Mongkok</option>
                </select>
                </div>
                <div class="clear"></div>
            </div>
            <label>Open datetime</label>
            <input type="date" name="open_datetime" placeholder="Open datetime" required>

            <div class="row1">
                <label>End datetime</label>
                <input type="date" name="end_datetime" placeholder="End datetime" required>

            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
